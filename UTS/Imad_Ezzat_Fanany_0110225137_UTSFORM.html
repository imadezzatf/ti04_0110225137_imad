<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Daftar TA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pendaftaran Seminar berlaku untuk mahasiswa yang telah mendapat persetujuan dari pembimbing TA</h1>
    <h2>Form Daftar Seminar TA</h2>
    <div class="container">
        <div class="form-left">
            <div class="satu">
            <label>NIM :</label>
            <input type="text">
            </div>
            <div class="dua"> 
                <label for="">Nama :</label>
                <input type="text">
            </div>
            <div class="tiga">
                <label for="">Prodi :</label>
                <select> 
                    <option value="">Sistem Informasi</option>
                    <option value="">Teknik Informatika</option>
                    <option value="">Teknik Kimia</option>
                </select>
            </div>
            <div>
                <label for="">Tanggal Seminar :</label>
                <input type="date">
            </div>
            <div>
                <label> Jam Seminar :</label>
                <input type="time">
            </div>
            
            <div>
                <label for="">Ruangan :</label>
                <input type="text">
            </div>
            <button type="submit">Daftar</button>
        </div>
        
        <div class="form-right">
            <div>
                <label for="">Judul TA :</label>
                <textarea name="" id=""></textarea>
            </div>

            <div>
                <label for="">Seminar :</label>
                <select>
                    <option value="">Seminar Proposal</option>
                    <option value="">Seminar Hasil</option>
                    <option value="">Seminar Akhir</option>
                </select>
            </div>

            <div>
                <label for="">Pembimbing :</label>
                <select>
                    <option value="">Sirajul Munir S.SI, M.KOM.</option>
                    <option value="">Bang Syawal</option>
                    <option value="">Kak astrid</option>
                </select>
            </div>

            <div>
                <label for="">Penguji 1 :</label>
                <select>
                    <option value="">Ahmad Rio M.SI.</option>
                    <option value="">Bang Syawal</option>
                    <option value="">Kak astrid</option>
                </select>
            </div>

            <div>
            <label for="">Penguji 2 :</label>
            <select>
                <option value="">Amalia Rahmah M.T.</option>
                <option value="">Bang Syawal</option>
                <option value="">Kak astrid</option>
            </div>
        </div>
    </div>
</body>
</html>
